<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ENC</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <script src="https://kit.fontawesome.com/b69de5aa18.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="hero is-small is-black">
        <div class="hero-body has-text-centered">
            <p class="title">
                ENC
            </p>
            <p class="subtitle">
                File Encryption and Decryption
            </p>
        </div>
    </section>

    <section class="section my-6">
        <div class="container is-fluid">
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="box">

                        <div class="tabs is-centered is-boxed">
                            <ul style="border-color: #0a0a0a;">
                                <li class="is-active" id="tab_encrypt">
                                    <a class="has-text-black" id="a_encrypt" style="border-color: #0a0a0a;">
                                        <span class="icon is-small"><i class="fa-solid fa-lock"
                                                aria-hidden="true"></i></span>
                                        <span>Encrypt</span>
                                    </a>
                                </li>
                                <li id="tab_decrypt">
                                    <a class="has-text-black" id="a_decrypt">
                                        <span class="icon is-small"><i class="fa-solid fa-lock-open"
                                                aria-hidden="true"></i></span>
                                        <span>Decrypt</span>
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <div class="field is-hidden">
                            <label class="label">mode</label>
                            <div class="control">
                                <input class="input is-black" type="text" value="1" id="x_mode">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">File</label>
                            <div class="control">
                                <div class="file has-name is-fullwidth is-black">
                                    <label class="file-label">
                                        <input class="file-input" type="file" id="file_input">
                                        <span class="file-cta">
                                            <span class="file-icon">
                                                <i class="fas fa-upload"></i>
                                            </span>
                                            <span class="file-label">
                                                Choose a fileâ€¦
                                            </span>
                                        </span>
                                        <span class="file-name" style="border-color: #0a0a0a;"
                                            id="file_name">(empty)</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Key</label>
                            <p class="control has-icons-left">
                                <input class="input is-black" type="text" placeholder="key min 2 max 25 char"
                                    id="x_key">
                                <span class="icon is-small is-left">
                                    <i class="fa-solid fa-key"></i>
                                </span>
                            </p>
                        </div>

                        <div class="field is-hidden">
                            <label class="label">raw_data</label>
                            <div class="control">
                                <textarea class="textarea is-black" readonly id="x_input"></textarea>
                            </div>
                        </div>

                        <div class="field is-hidden">
                            <label class="label">output_data</label>
                            <div class="control">
                                <textarea class="textarea is-black" readonly id="x_output"></textarea>
                            </div>
                        </div>

                        <div class="field">
                            <p class="control">
                                <button class="button is-black is-fullwidth" id="x_download">
                                    <span class="icon">
                                        <i class="fa-solid fa-download"></i>
                                    </span>
                                    <span id="x_download_name">Encrypt & Download</span>
                                </button>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer has-background-black">
        <div class="content has-text-centered has-text-white">
            <p>
                ENC by <a href="https://github.com/luthfeew" target="_blank">Luthfi Wijaya</a>. The source code is
                licensed
                <a href="https://github.com/luthfeew/enc/blob/main/LICENSE" target="_blank">MIT</a>.
            </p>
        </div>
    </footer>

    <py-script src="./main.py"></py-script>
</body>

</html>
